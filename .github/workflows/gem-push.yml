name: Build and Publish

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build + Publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.1.9
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.1.9'
    - name: Publish to GPR
      run: |
        mkdir -p $HOME/.gem
        touch $HOME/.gem/credentials
        chmod 600 $HOME/.gem/credentials
        printf -- "---\n:github: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
        gem build *.gemspec
        gem push --KEY github --host https://rubygems.pkg.github.com/${OWNER} *.gem
        gem build *.gemspec | tee out
        GEM_FILE=`grep File out | awk '{print $2}'`
        curl -i -X POST -H "Content-Type: multipart/form-data" -F "file=@$GEM_FILE" ${secrets.GEM_SERVER}

      env:
        OWNER: ${{ github.repository_owner }}
        GEM_HOST_API_KEY: "Bearer ${{secrets.CCH_GITHUB_PUBLIC_BOT_TOKEN}}"
  